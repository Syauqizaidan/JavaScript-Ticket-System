<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Latihan Modul 4</title>
  </head>
  <body>
      <script language="javascript">

          function hitungtotal()
          {
           var nama=(document.form.nama.value);
           var tujuan=(document.form.tujuan.value);
           var kelas=(document.form.kelas.value);
           var jumlahtiket=parseFloat(document.form.tiket.value);
           
           var ht=0.0;
           var sub=0.0;
           var diskon=0.0;
           var total=0.0;
           
            if((tujuan=="Jakarta")&&(kelas=="Eksekutif"))
             {  ht=70000;  }
             else if((tujuan=="Jakarta")&&(kelas=="Bisnis"))
              {   ht=40000;  }
              else if((tujuan=="Jakarta")&&(kelas=="Ekonomi"))
               {   ht=10000;  }
               else if((tujuan=="Solo")&&(kelas=="Eksekutif"))
                {   ht=80000;  }
                else if ((tujuan =="Solo")&& (kelas=="Bisnis"))
                 {   ht=50000;  }
                 else if ((tujuan =="Solo")&& (kelas=="Ekonomi"))
                  {   ht=20000;  }
                  else if ((tujuan =="Surabaya")&& (kelas=="Eksekutif"))
                   {   ht=90000; }
                   else if ((tujuan =="Surabaya")&& (kelas=="Bisnis"))
                    {   ht=60000; }
                    else
                     {  ht=30000;  }
         
            sub=jumlahtiket*ht;
             if(document.form.member.checked==true)
              {  diskon=0.10*sub;  } else
              {  diskon=0.0;       }
            total=sub-diskon;
             document.form.tiket.value=eval(ht);
             document.form.sub.value=eval(sub);
             document.form.diskon.value=eval(diskon);
             document.form.total.value=eval(total);
          }
         </script>
     <!-- Design Section -->
     <div class="row">
        <div class="col-10 container">
        <h1 class="text-center header">SyauTravel</h1>
    <form name="form">
        <div class="row">
                <div class="col-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Nama</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Nama" name="nama">
            </div>  
          <div class="form-group">
                <label for="exampleFormControlSelect1">Tujuan</label>
                <select class="form-control" id="exampleFormControlSelect1" name="tujuan">
                  <option value="Jakarta">Jakarta</option>
                  <option value="Solo">Solo</option>
                  <option value="Surabaya">Surabaya</option>
                </select>
              </div>
              <div class="form-group">
                    <label for="exampleFormControlSelect1">Kelas</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="kelas">
                      <option value="Eksekutif">Eksekutif</option>
                      <option value="Bisnis">Bisnis</option>
                      <option value="Ekonomi">Ekonomi</option>
                    </select>
                  </div>
                  <div class="form-group">
                        <label for="exampleInputEmail1">Jumlah Tiket</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Jumlah Tiket" name="jumlah">
                      </div>
                      <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="member">
                            <label class="form-check-label" for="inlineCheckbox1">Member</label>
                          </div>
                </div>
                <div class="col-6">
                        <div class="form-group">
                                <label for="exampleInputEmail1">Harga Tiket</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="tiket" >
                              </div>
                              <div class="form-group">
                                    <label for="exampleInputEmail1">Sub Total</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="sub" >
                                  </div>
                                  <div class="form-group">
                                        <label for="exampleInputEmail1">Diskon</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" name="diskon" >
                                      </div>
                                      <div class="form-group">
                                            <label for="exampleInputEmail1">Total Bayar</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"name=" total" >
                                          </div>
                                          <input name="button" class="btn btn-primary btnstyle" type="button" value="Hitung" onclick="hitungtotal()">
                                        <input name="reset" class="btn btn-warning btnstyle2" type="submit" value="Ulang">
                </div></div></form>
           


    <!-- Optional JavaScript -->
